############
# Logfiles #
############

# to CONSOLE
log4j.rootCategory=INFO, CONSOLE
log4j.logger.de.ingmbh=INFO
log4j.logger.com.ingmbh=INFO
log4j.logger.org.quartz=INFO

#####################
# Appender Settings #
#####################

# Appender Portlet creates portlets.log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# log4j.appender.CONSOLE.layout.ConversionPattern=%r [%t] %-5p %c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %p %c{2}:%L %m%n
